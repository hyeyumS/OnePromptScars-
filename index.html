<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Prompt Scars Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100px;
            margin-bottom: 10px;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Prompt Scars Calculator</h1>
        <label for="prompts">How many times did you use AI today?</label>
        <input type="number" id="prompts" min="1" value="1">
        <button onclick="calculateImpact()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateImpact() {
            const prompts = document.getElementById('prompts').value;
            const impact = (prompts * 0.2).toFixed(2); 
            document.getElementById('result').innerText = `${impact} resources have vanished.`;
        }
    </script>
</body>
</html>
